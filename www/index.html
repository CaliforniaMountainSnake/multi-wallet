<!DOCTYPE html>

<head>
    <title>Multi-currency Wallet</title>
    <meta charset="UTF-8">
</head>

<body>
    <h1>Multi-currency Wallet</h1>

    <div>
        Date of the last exchange rates update:
        <span id="last_update_time">Please, wait...</span>
        <button id="update_exchange_rates">ðŸ—˜ Update</button>
        <br>
        <br>
    </div>
    <div>
        <table border="1" id="data_table">
            <thead>
                <tr>
                    <th>Amount</th>
                    <th id="amount_in_selected_currency">Amount in VS</th>
                    <th>Currency</th>
                    <th>Comment</th>
                    <th>Actions</th>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="number" id="add_amount" placeholder="Enter amount" />
                    </td>
                    <td>
                        <select id="add_currency"></select>
                    </td>
                    <td>
                        <input type="text" id="add_comment" />
                    </td>
                    <td>
                        <button id="add_button">Add</button>
                    </td>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th colspan="5">Total:</th>
                </tr>
                <tr>
                    <td></td>
                    <td id="total_sum">0</td>
                    <td colspan="3">
                        <select id="total_currency"></select>
                    </td>
                </tr>
            </tfoot>
            <tbody>

            </tbody>
        </table>
    </div>
    <div>
        <br>
        <button id="delete_db">âš  Clear DB</button>
    </div>

    <script type="module" src="js/input.js"></script>
</body>

</html>
